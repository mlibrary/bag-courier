---
name: bag-courier
services:
  dark-blue:
    build: 
      context: .
      target: development
    volumes:
      - .:/app
      - type: bind
        source: /run/host-services/ssh-auth.sock
        target: /run/host-services/ssh-auth.sock
    environment:
     - SSH_AUTH_SOCK=/run/host-services/ssh-auth.sock
    env_file: .env
    depends_on:
      database:
        condition: "service_healthy"
    command: ["sh", "-c","rake db:migrate && ruby run_dark_blue.rb && tail -f /dev/null"] 
  database:
    image: mariadb:11
    environment:
      - MARIADB_ROOT_PASSWORD=root_pw
      - MARIADB_DATABASE=darkblue_aptrust
      - MARIADB_USER=darkblue_aptrust_user
      - MARIADB_PASSWORD=darkblue_aptrust_pw
    command: [
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci'
    ]
    volumes:
      - database:/var/lib/mysql
      - ./mariadb:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: mariadb-admin -uroot --password=root_pw status
      start_interval: 1s
      interval: 5s
      timeout: 5s
      retries: 3   
  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  pushgateway:
    image: prom/pushgateway
    ports:
      - 9091:9091   
volumes:
  database:
