# Bag Courier Config Example/Template

# Settings
# One of info, debug, error, warn, trace, fatal
LogLevel: "info"
SourceDir: "./test_source"
WorkingDir: "./prep"
ExportDir: "./export"
# Determines whether the process skips sending bag(s)
DryRun: false
# Objects this size or larger in bytes will not be processed.
ObjectSizeLimit: 2000000000

# Archivematica REST API
ArchivematicaBaseURL:
ArchivematicaUsername:
ArchivematicaAPIKey:
LocationUUID:

# Repository
Repository:
RepositoryDescription:

# Remotes
SourceRemote:
  RemoteType: file_system
  RemoteSettings:
    FileSystemRemotePath:
  # RemoteType: sftp
  # RemoteSettings:
  #   SftpUser:
  #   SftpHost:
  #   SftpKeyPath:
TargetRemote:
  RemoteType: aptrust
  RemoteSettings:
    # APTrust AWS remote settings
    ReceivingBucket:
    RestoreBucket:
    BucketRegion:
    AwsAccessKeyId:
    AwsSecretAccessKey:
